<template>

 
    <lightning-card  variant="base">
      <div slot="title">
          LWC6
      </div>
      <div>
        <!-- Card Body  -->
        <lightning-dual-listbox name="sObjects"
        label="Select sObject"
        source-label="Available"
        selected-label="Selected"
        field-level-help="Select your preferred sObject"
        options={options}
        onchange={handleChange}></lightning-dual-listbox>


        <div class="slds-m-bottom_small">
            <lightning-input type="text"
               value={searchValue}
               label="Search Keyword"
               onchange={searchKeyword}
               ></lightning-input>
         </div>
         
         <lightning-button label="Search"
            onclick={handleSearchKeyword}
            variant="brand"></lightning-button>
      </div>
    </lightning-card>

    <lightning-card  variant="base">
      <div slot="title">
          Related Records
      </div>
      <div>
        <!-- Card Body  -->
        <template if:true={responseRecords} for:each={responseRecords} for:item="wrapper">
          <lightning-layout 
            vertical-align="start"
            key={wrapper.record.Id}
          >
            <lightning-layout-item size="1">
              <lightning-icon 
                icon-name={wrapper.Icon} 
                alternative-text="sObject" 
                size="medium" 
                title="large size"
                variant="inverse"
              ></lightning-icon>
            </lightning-layout-item>
            <lightning-layout-item size="2">
              sObject Type : {wrapper.Type}
            </lightning-layout-item>
            <lightning-layout-item size="2">
              Record Name : {wrapper.record.Name}
            </lightning-layout-item>
            <lightning-layout-item size="2">
              Record Id : {wrapper.record.Id}
            </lightning-layout-item>
          </lightning-layout>
          <hr key={wrapper.record.Id}>
        </template>

      </div>
    </lightning-card>
</template>
