<template>
    <lightning-card title="Draft Email">
        <div slot="footer">
                  <lightning-button label="Send" variant="success" onclick={sendEmail}></lightning-button>
        </div>
        <div class="slds-p-around_medium">
            <!-- Input fields for email address, subject, and message -->
            <lightning-input label="To" type="email" value={toEmail}   onchange={handleToEmailChange}></lightning-input>
            <lightning-input label="Subject" type="text" value={subject}  onchange={handleSubjectChange}></lightning-input>
            <lightning-textarea label="Message" value={message}  onchange={handleMessageChange}></lightning-textarea>
           <lightning-input 
             type="file"
             label="Attachment" 
             onchange={handleUploadFinished}
           ></lightning-input>
           <template for:each={attachmentsList} for:item="attachment">
            <lightning-layout 
              vertical-align="start"
              key={attachment.name}
            >
              <lightning-layout-item>
                <a href={attachment.url} target="_blank" >
                    {attachment.name}
                </a>
              </lightning-layout-item>
              
            </lightning-layout>
           </template>
        </div>
    </lightning-card>
</template>
