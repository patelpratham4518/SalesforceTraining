<template>
    <!-- made as child of LWC 4 -->
    <lightning-card icon-name="standard:contact" variant="base">
      <div slot="title">
        Contacts
      </div>
      <div>
       
          
            <template for:each={conList} for:item="contact">
                <!-- <div key={contact.Id}>
                    {contact.Name}
                </div> -->
               <lightning-layout 
                 horizontal-align="center"
                 vertical-align="start"
                 key={contact.Id}
                 class="slds-m-top--small">
                 <lightning-layout-item size="1">
                   <lightning-icon 
                     icon-name="standard:contact" 
                   ></lightning-icon>
                 </lightning-layout-item>
                 <lightning-layout-item size="10">
                    <strong class="custom-class">{contact.Name}</strong>
                 </lightning-layout-item>
               </lightning-layout>
            </template>
        
      </div>
    </lightning-card>  

    <lightning-card icon-name="standard:opportunity" variant="base">
        <div slot="title">
            Opportunities
        </div>
        <div>
         
            
          <template for:each={oppList} for:item="opp">
              <!-- <div key={opp.Id}>
                  {opp.Name}
                </div> -->
                <lightning-layout 
                 horizontal-align="center"
                 vertical-align="start"
                 key={opp.Id}
                 class="slds-m-top--small">
                 <lightning-layout-item size="1">
                   <lightning-icon 
                     icon-name="standard:opportunity" 
                   ></lightning-icon>
                 </lightning-layout-item>
                 <lightning-layout-item size="10">
                    <strong class="custom-class">{opp.Name}</strong>
                 </lightning-layout-item>
                 
               </lightning-layout>
            </template>
        
        </div>
      </lightning-card>  
</template>
