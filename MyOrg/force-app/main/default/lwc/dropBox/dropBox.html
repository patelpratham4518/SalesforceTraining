<template>
    <h1>DROPBOX</h1>
    <lightning-input 
      type="file"
      label="Upload To DropBox"
      onchange={handleUpload} 
    ></lightning-input>

    <lightning-datatable
      key-field="fileName"
      onrowaction={callRowAction}
      data={fileNamesDataTable}
      columns={columns}
      hide-checkbox-column="true"
    ></lightning-datatable>
</template>
