<template>
    <div class="upload">
        <lightning-input 
          type="file"
          label="Attachments" 
          data-id="attachments"
          onchange={handleChange}
          multiple
        ></lightning-input>
    </div>
    <hr/>
    <div class="output">
        <lightning-card  variant="base">
          <div slot="title">
              Attachments
          </div>
          <div slot="actions">
            <lightning-input 
              type="number" 
              name="recordsPerPage" 
              label="Records Per Page" 
              
              onchange={changeRecordsPerPage}
              value={recordsPerPage}
            ></lightning-input>
          </div>
          <div slot="footer">
            <lightning-button-group>
              <lightning-button label="First" variant="neutral" onclick={handleFirst}></lightning-button>
              <lightning-button label="Previous" variant="neutral" onclick={handlePrevious}></lightning-button>
              <lightning-button label={currentPage} variant="neutral"></lightning-button>
              <lightning-button label="Next" variant="neutral" onclick={handleNext}></lightning-button>
              <lightning-button label="Last" variant="neutral" onclick={handleLast}></lightning-button>
            </lightning-button-group>
          </div>
          <div>
            <!-- Card Body  -->
            <!-- <template for:each={attachmentList} for:item="attachment">
                <div key={attachment.index}>
                    <a href={attachment.url} target="_blank">
                        {attachment.name}
                    </a>
                </div>
            </template> -->
            <template for:each={pageList} for:item="attachment">
                <div key={attachment.index}>
                    
                    <a href={attachment.url} target="_blank">
                        {attachment.name}
                    </a>
                </div>
            </template>
          </div>
        </lightning-card>
    </div>
</template>
