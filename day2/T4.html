<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        body{
            background-color:aqua;
            
        }
        
        @media (max-width:350px) {
            body{
                background-color: blueviolet;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="data">
                <label for="username">Username : <input type="text" name="username" placeholder="enter username"></label>
            </div>
            <div class="data">
                <label for="password">Password : <input type="password" name="password" placeholder="enter password"></label>
            </div>
            <div class="data">
                <label for="gender">
                    Gender
                    <input type="radio" name="gender" id="male" >
                    <label for="male">Male</label>
        
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
        
                 </label>
    
            </div>
            
             <div class="data">
                <label for="car">Dropdown Menu :</label>
                <select name="car" id="car">
                   <option value="virtus">Virtus GT</option>
                   <option value="figo">Figo Titanium Blu</option>
                   <option value="fortuner">Fortuner</option>
                </select>
   
             </div>
                
            <div class="data">
                <input type="submit">
            </div>
        </form>
    </div>
    
     
    
</body>
</html>
