<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <label for="username">Username : <input type="text" name="username" placeholder="enter username"></label>
        <br>
        <label for="password">Password : <input type="password" name="password" placeholder="enter password"></label>
        <br>
         <label for="gender">
            Gender
            <input type="radio" name="gender" id="male" >
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

         </label>
         <br>
         <label for="car">Dropdown Menu :</label>
         <select name="car" id="car">
            <option value="virtus">Virtus GT</option>
            <option value="figo">Figo Titanium Blu</option>
            <option value="fortuner">Fortuner</option>
         </select>
            
        <br>
        <input type="submit">
    </form>
</body>
</html>
